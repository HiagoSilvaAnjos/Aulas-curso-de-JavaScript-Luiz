<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Calculadora Dev</h1>
        <div class="container-content">
            <div class="inputDisplay">
                <input class="display" type="text">
            </div>
            <div class="keysContainer">
                <div class=" button button-key-clear">C</div>
                <div class=" button button-key-num">&#40;</div>
                <div class=" button button-key-num">&#41;</div>
                <div class=" button button-key-num">/</div>
                <div class=" button button-key-num">7</div>
                <div class=" button button-key-num">8</div>
                <div class=" button button-key-num">9</div>
                <div class=" button button-key-num">*</div>
                <div class=" button button-key-num">4</div>
                <div class=" button button-key-num">5</div>
                <div class=" button button-key-num">6</div>
                <div class=" button button-key-num">+</div>
                <div class=" button button-key-num">1</div>
                <div class=" button button-key-num">2</div>
                <div class=" button button-key-num">3</div>
                <div class=" button button-key-num">-</div>
                <div class=" button button-key-num">.</div>
                <div class=" button button-key-num">0</div>
                <div class=" button button-key-del">&laquo;</div>
                <div class=" button button-key-eq">=</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
