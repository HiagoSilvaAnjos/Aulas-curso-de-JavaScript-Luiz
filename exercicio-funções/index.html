<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <div class="content">

      <h1>CALCULADORA JS</h1>

      <input type="text" class="display">

      <div class="characters">

        <div id="buttonClear" class="character operators">&#67</div>
        <div data-character="&#40" class="character operators">&#40</div>
        <div data-character="&#41" class="character operators">&#41</div>
        <div data-character="&#47" class="character operators">&#47</div>
        <div data-character="7" class="character numbers">7</div>
        <div data-character="8" class="character numbers">8</div>
        <div data-character="9" class="character numbers">9</div>
        <div data-character="&#42" class="character operators">&#42</div>
        <div data-character="4" class="character numbers">4</div>
        <div data-character="5" class="character numbers">5</div>
        <div data-character="6" class="character numbers">6</div>
        <div data-character="&#43" class="character operators">&#43</div>
        <div data-character="1" class="character numbers">1</div>
        <div data-character="2" class="character numbers">2</div>
        <div data-character="3" class="character numbers">3</div>
        <div data-character="&#151" class="character operators">-</div>
        <div data-character="&#183" class="character operators">&#183</div>
        <div data-character="0" class="character numbers">0</div>
        <div id="deleteOneValue" class="character operators">&#139&#139</div>
        <div id="buttonShowResult" class="character operators">&#61</div>
      </div>
    </div>

  </section>

  <script src="./assets/js/app.js"></script>
</body>

</html>
