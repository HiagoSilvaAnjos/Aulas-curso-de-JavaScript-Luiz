<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário</h1>
    <form action="">

      <label for="input-teste-1">Nome</label>
      <input type="text" id="input-teste-1" class="validate">

      <label for="input-teste-2">Sobrenome</label>
      <input type="text" id="input-teste-2" class="validate">

      <label for="input-teste-3">CPF</label>
      <input type="text" id="input-teste-3" class="validate cpf">

      <label for="input-teste-4">Usuário</label>
      <input type="text" id="input-teste-4" class="validate user">

      <label for="input-teste-5">Senha</label>
      <input type="password" id="input-teste-5" class="validate password">

      <label for="input-teste-6">Repetir Senha</label>
      <input type="password" id="input-teste-6" class="validate repeat-password">

      <button>Enviar</button>

    </form>

  </section>

  <script src="./assets/js/valid-cpf.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
